<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors Game</h1>
        
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        
        <div id="status" class="status">Choose your move!</div>
        
        <div id="score">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        
        <div id="rounds">Round: <span id="round-count">0</span>/5</div>
        
        <div id="final-result" class="final-result"></div>

        <!-- Restart Button -->
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
